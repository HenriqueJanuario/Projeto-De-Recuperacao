version: '3.9'

services:
  djangoapp:
    container_name: djangoapp
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./djangoapp:/djangoapp
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    environment:
      - POSTGRES_HOST=psql
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123

  psql:
    container_name: psql
    image: postgres:13-alpine
    ports:
      - "5435:5432"
    env_file:
      - ./dotenv_files/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
